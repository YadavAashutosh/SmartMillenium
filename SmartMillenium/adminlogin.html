<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1e7dd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Add relative positioning to the body */
        }

        .login-container {
            width: 300px;
            background-color: #ffffff;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative; /* Required for pseudo-element */
            overflow: hidden; /* Ensure pseudo-element doesn't overflow */
        }

        .login-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #0d6efd; /* Border color */
            border-radius: 25px; /* Match the form's border radius */
            opacity: 0.1; /* Slight transparency */
            pointer-events: none; /* Prevent interaction with the border */
        }

        h2 {
            text-align: center;
            color: #0f5132;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ced4da;
            border-radius: 30px;
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        input:focus {
            border-color: #0f5132;
            box-shadow: 0 0 5px rgba(15, 81, 50, 0.5);
        }

        input:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
            border-color: #0f5132; /* Change border color on hover */
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #0f5132;
            border: none;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #198754;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* New styles for the back button */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: transparent; /* Transparent background */
            color: #000000; /* Text color */
            border: 2px solid #ffffff; /* Border color */
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            text-align: center;
            display: inline-block; /* Align properly */
        }

        .back-button:hover {
            background-color: rgba(13, 110, 253, 0.1); /* Light blue background on hover */
            color: #0b5ed7; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back to Home</a> <!-- Back to Home button -->
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            if (password === 'admin@123') {
                messageElement.className = 'success';
                messageElement.innerHTML = 'Login successful! <a href="admin final.html">Go to Admin Dashboard</a>';
            } else {
                messageElement.className = 'error';
                messageElement.textContent = 'Invalid password.';
            }
        });
    </script>
</body>
</html>
